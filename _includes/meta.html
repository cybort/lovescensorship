{% capture title %}{% if page.title %}{{ page.title }} |{% endif %}{{ site.title }}{% endcapture %}
{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}{% endcapture %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>{{ title }}</title>
<meta name="description" content="{{ description }}">

<!-- Facebook -->
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.url }}{{ site.fb_share_image }}" />
<meta property="og:image:width" content="1024" />
<meta property="og:image:height" content="512" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:determiner" content="" />
<meta property="og:locale" content="en_US" />
<meta property="og:locale:alternate" content="en_GB" />
<meta property="og:title" content="{{ site.share_title }}" />
<meta property="og:description" content="{{ site.share_description }}" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ site.author.twitter }}">
<meta name="twitter:title" content="{{ site.share_title }}">
<meta name="twitter:description" content="{{ site.share_description }}"/>
<meta name="twitter:image:src" content="{{ site.url }}{{ site.twitter_share_image }}" />
<meta name="twitter:domain" content="{{ site.url | remove:'http://' | remove:'https://' }}" />
<meta name="twitter:account_id" content="{{ site.author.twitterid }}" />

<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" href="/style.css">

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:600" rel="stylesheet" type="text/css">
